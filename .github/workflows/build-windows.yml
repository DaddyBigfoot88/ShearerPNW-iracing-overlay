name: Build Windows EXE

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Windows
        run: npm run build:win

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: iracing-overlay-win
          path: |
            release/**
          if-no-files-found: error
